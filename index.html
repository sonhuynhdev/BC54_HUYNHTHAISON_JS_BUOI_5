<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài 1 -->
    <!-- điểm chuẩn -->
    <div class="container">
      <h1>Bài 1</h1>
      <br />
      <form action="" class="d-inline">
        <input
          type="number"
          name="number"
          id="nhap-diem"
          placeholder="Nhập điểm chuẩn"
        />
      </form>

      <!-- khu vực -->
      <form action="" class="d-inline ml-3">
        <select name="area">
          <option value="0">Chọn khu vực</option>
          <option id="khu1" value="1">A</option>
          <option id="khu2" value="2">B</option>
          <option id="khu3" value="3">C</option>
        </select>
      </form>
      <!-- Chọn đối tượng -->
      <form action="" class="d-inline ml-3">
        <select name="object">
          <option value="0">Chọn đối tượng</option>
          <option id="doiTuong1" value="1">1</option>
          <option id="doiTuong2" value="2">2</option>
          <option id="doiTuong3" value="3">3</option>
        </select>
      </form>
      <br />
      <br />

      <!-- nhập điểm -->
      <form action="">
        <input
          type="number"
          name="diem_1"
          id="so-1"
          placeholder="Nhập điểm môn thứ 1"
        />
        <input
          class="ml-3"
          type="number"
          name="diem_2"
          id="so-2"
          placeholder="Nhập điểm môn thứ 2"
        />
        <input
          class="ml-3"
          type="number"
          name="diem_3"
          id="so-3"
          placeholder="Nhập điểm môn thứ 3"
        />
      </form>
      <br />
      <button class="btn btn-primary" onclick="ketQua()">Kết Quả</button>

      <!-- Bài 2 -->
      <br />
      <br />
      <h1>Bài 2</h1>
      <div class="form-group">
        <label for="">Họ Tên</label>
        <input type="text" class="form-control" id="hoTen" placeholder="" />
      </div>
      <div class="form-group">
        <label for="">số kw</label>
        <input type="text" class="form-control" id="soKW" placeholder="" />
      </div>
      <button class="btn btn-primary" onclick="tienDien()">Tiền điện</button>
      <div id="tien-kw"></div>

      <!-- bài 3 -->
      <br />
      <br />
      <h1>Bài 3</h1>
      <div class="form-group">
        <label for="">Họ Tên</label>
        <input type="text" class="form-control" id="hoTen" placeholder="" />
      </div>

      <div class="form-group">
        <label for="">Thu nhập năm</label>
        <input type="text" class="form-control" id="ThuNhap" placeholder="" />
      </div>

      <div class="form-group">
        <label for="">Số người phụ thuộc</label>
        <input type="text" class="form-control" id="phuThuoc" placeholder="" />
      </div>

      <button class="btn btn-primary" onclick="thuNhap()">Thu Nhập</button>

      <!-- Bài 4 -->
      <br />
      <br />
      <h1>Bài 4</h1>
      <div class="form-group">
        <label for="">chọn loại khách hàng</label>
        <input
          type="text"
          class="form-control"
          id="loaiKhachHang"
          placeholder=""
        />
      </div>
      <div class="form-group">
        <label for="">Nhập mã khách hàng</label>
        <input
          type="number"
          class="form-control"
          id="maKhachHang"
          placeholder=""
        />
      </div>
      <div class="form-group">
        <label for="">Số kênh cao cấp</label>
        <input
          type="number"
          class="form-control"
          id="kenhCaoCap"
          placeholder=""
        />
      </div>
      <button class="btn btn-primary" onclick="tienCap()">Tiền Cáp</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- my js -->
    <script src="./index.js"></script>
  </body>
</html>
